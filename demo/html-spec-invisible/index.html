<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
html, body {
  margin: 0px;
  border: none;
  padding: 0px;
  width: 100%;
  height: 100%;
}

body {
  display: flex;
  flex-direction: column;
}

#controls {
  padding: 0.5em;
  background-color: #eee;
}

#styleBoundary {
  display: contents;
}

#requirements {
  position: absolute;
  display: flex;
  justify-content: center;
  align-items: center;
  top: 0px;
  right: 0px;
  bottom: 0px;
  left: 0px;
  background-color: rgba(0, 0, 0, 0.5);
}

#requirements .text {
  border: 4px solid #f88;
  padding: 0.25em;
  background-color: #fcc;
}
</style>

</head>
<body>

<div id="controls">
  <input id="searchText">
  <button id="searchButton">&orarr;</button>
  <button id="searchPreviousButton">&uarr;</button>
  <button id="searchNextButton">&darr;</button>
  <span id="searchInfoText"></span>
</div>

<div id="styleBoundary"></div>
<template id="styleBoundaryTemplate">
  <style>
  html-spec-viewer {
    flex: 1;
    padding: 8px;
    width: auto;
    height: auto;
  }
  </style>
  <html-spec-viewer></html-spec-viewer>
</template>

<div id="requirements">
  <div class="text">
    This demo requires
    <a href="https://www.chromestatus.com/feature/5466425791610880">Streams API:
    TransformStream</a> support.
  </div>
</div>

<script type="module">
import {ElementTextSearch} from './ElementTextSearch.js';

(async () => {
  if (!window.TransformStream) {
    return;
  }

  const requirements = document.getElementById('requirements');
  requirements.style.display = 'none';

  await import('./html-spec-viewer.js');

  const styleBoundary = document.getElementById('styleBoundary');
  const styleBoundaryShadowRoot = styleBoundary.attachShadow({mode: 'open'});
  styleBoundaryShadowRoot.appendChild(
      document.getElementById('styleBoundaryTemplate').content.cloneNode(true));

  const specViewer = styleBoundaryShadowRoot.querySelector('html-spec-viewer');
  const searchController = new ElementTextSearch({
    root: specViewer,
    textNormalizer: x => x.toLowerCase(),
  });

  let searchResults = undefined;
  let searchIndex = undefined;

  const searchText = document.getElementById('searchText');
  const searchButton = document.getElementById('searchButton');
  const searchPreviousButton = document.getElementById('searchPreviousButton');
  const searchNextButton = document.getElementById('searchNextButton');
  const searchInfoText = document.getElementById('searchInfoText');

  function dispatchActivateinvisible(node) {
    node.dispatchEvent(new Event('activateinvisible', {bubbles: true}));
  }

  function search(query = '') {
    if (query === '') {
      searchResults = undefined;
      searchIndex = undefined;
      searchInfoText.textContent = '';
    } else {
      searchResults = Array.from(searchController.search(query));
      searchIndex = 0;
      searchInfoText.textContent = `${searchResults.length === 0 ? 0 : searchIndex + 1} / ${searchResults.length}`;
      dispatchActivateinvisible(searchResults[searchIndex]);
    }
  }

  function moveRelative(n) {
    if (searchResults !== undefined) {
      searchIndex = (searchIndex + n + searchResults.length) % searchResults.length;
      searchInfoText.textContent = `${searchIndex + 1} / ${searchResults.length}`;
      dispatchActivateinvisible(searchResults[searchIndex]);
    }
  }

  searchText.addEventListener('input', e => {
    search(searchText.value);
  });

  searchText.addEventListener('keypress', e => {
    if (e.code === 'Enter') {
      moveRelative(e.shiftKey ? -1 : 1);
    }
  });

  searchButton.addEventListener('click', e => {
    search(searchText.value);
  });

  searchPreviousButton.addEventListener('click', e => {
    moveRelative(-1);
  });

  searchNextButton.addEventListener('click', e => {
    moveRelative(1);
  });
})();
</script>

</body>
</html>
